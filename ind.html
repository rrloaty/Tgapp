    body {

      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 60px;

    .top-bar {

      padding: 15px 20px;
      display: flex;
      justify-content: flex-end;
    }
    .top-bar span {
      font-size: 1.2em;
      background-color: #222;
      padding: 8px 14px;
      border-radius: 20px;

    .page { display: none; padding: 20px; flex-grow: 1; overflow-y: auto; }
    .page.active { display: block; }
    h1 { text-align: center; margin-bottom: 15px; }
    #coin-count {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    #tap-button {
      display: block;
      margin: 20px auto;
      padding: 20px 40px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #ffcc00;
      color: #000;
      cursor: pointer;
      box-shadow: 0 5px #c9a000;
    }
    #tap-button:active {
      transform: scale(0.95);
      box-shadow: 0 2px #c9a000;
    }
    #message {
      text-align: center;
      margin-top: 10px;
      color: yellow;
      font-size: 1.1em;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .bottom-nav button span {
      font-size: 0.75em;
      margin-top: 4px;
    }
    .section-title {
      font-size: 1.4em;
      margin-bottom: 10px;
      text-align: center;
    }
    input, select {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
      margin: 10px 0;
      width: 100%;
    }
    button.bet-btn {
      background: #00ff99;
      color: #000;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    #dice {
      display: block;
      margin: 20px auto;
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 15px;
      transition: transform 0.5s ease;
    }
    .dot { fill: #000; }
    #bet-result {
      margin-top: 15px;
      background: #222;
      padding: 10px;
      border-left: 4px solid #00ff99;
      border-radius: 6px;
      text-align: center;
    }
    #deposit-icon {
      font-size: 1.5em;
      text-decoration: none;
      margin-right: auto;
      margin-left: 10px;
      background: #00ff99;
      padding: 6px 12px;
      border-radius: 20px;
      color: #000;
      font-weight: bold;
    }
    @keyframes roll {
      0%   { transform: rotate(0deg); }
      50%  { transform: rotate(360deg); }
      100% { transform: rotate(720deg); }
    }
  </style>
