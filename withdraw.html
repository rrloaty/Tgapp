<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw - DiceMint</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .balance-box {
      text-align: center;
      background: #111;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
      font-size: 1em;
    }
    button {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 1.1em;
      font-weight: bold;
      background: #00ff99;
      color: #000;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
    }
    #message {
      text-align: center;
      font-size: 1em;
      margin-top: 15px;
      color: yellow;
    }
    .notice {
      background: #222;
      padding: 15px;
      border-left: 4px solid orange;
      border-radius: 8px;
      margin-top: 25px;
      font-size: 0.95em;
      line-height: 1.5;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div style="margin-bottom: 15px;">
    <a href="ind.html" style="color: #00ff99; text-decoration: none; font-size: 1.1em;">‚Üê Back to Dashboard</a>
  </div>

  <h1>üíµ Withdraw Funds</h1>

  <div class="balance-box">
    Available Balance: $<span id="balance">0.00</span>
  </div>

  <input type="number" id="withdrawAmount" placeholder="Enter amount (min $250)" min="250" />
  <input type="text" id="bnbAddress" placeholder="Enter your BNB Wallet Address" />

  <button onclick="requestWithdrawal()">Request Withdrawal</button>

  <div id="message"></div>

  <div class="notice">
    üö´ If we detect any unusual activity (such as using a bot to auto-tap), your withdrawal will be rejected <strong>without any response</strong> or refund.<br><br>
    üö® Please play fairly to avoid disqualification.
  </div>

  <div style="text-align: center; margin-top: 30px;">
    <a href="ind.html" style="color: #00ff99; text-decoration: none; font-size: 1.1em;">‚Üê Back to Dashboard</a>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const telegramId = tg.initDataUnsafe?.user?.id || null;
    const firstName = tg.initDataUnsafe?.user?.first_name || "";
    const username = tg.initDataUnsafe?.user?.username || "";
    const backendURL = "https://dicemint.onrender.com";
    const adminBotToken = "7782600997:AAHkI0CBrgQqeFdykaI7qFWMEECYImmd00M";
    const adminChatId = "6940101627";

    let coins = 0;

    const balanceDisplay = document.getElementById("balance");
    const message = document.getElementById("message");

    function fetchBalance() {
      if (!telegramId) return;
      fetch(`${backendURL}/get_balance`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ telegram_id: telegramId })
      })
      .then(res => res.json())
      .then(data => {
        coins = data.balance || 0;
        updateDisplay();
      });
    }

    function updateDisplay() {
      balanceDisplay.textContent = (coins * 0.01).toFixed(2);
    }

    function syncBalance() {
      fetch(`${backendURL}/update_balance`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ telegram_id: telegramId, balance: coins })
      });
    }

    function notifyAdmin(amount, bnbAddress) {
      const msg = `
üí∏ *New Withdrawal Request!*

üë§ User: [${firstName}](https://t.me/${username})
üÜî ID: \`${telegramId}\`
üí∞ Amount: *$${amount.toFixed(2)}*
üè¶ BNB Address: \`${bnbAddress}\`
      `.trim();

      const url = `https://api.telegram.org/bot${adminBotToken}/sendMessage`;
      fetch("https://cors-anywhere.herokuapp.com/" + url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: adminChatId,
          text: msg,
          parse_mode: "Markdown"
        })
      });
    }

    function requestWithdrawal() {
      const amount = parseFloat(document.getElementById("withdrawAmount").value);
      const bnbAddress = document.getElementById("bnbAddress").value.trim();
      const dollarBalance = coins * 0.01;

      if (!amount || amount < 250) {
        message.textContent = "‚ùå Enter a valid amount (min $250)";
        return;
      }

      if (amount > dollarBalance) {
        message.textContent = `‚ùå Insufficient balance. You only have $${dollarBalance.toFixed(2)}`;
        return;
      }

      if (!bnbAddress || bnbAddress.length < 10) {
        message.textContent = "‚ùå Enter a valid BNB wallet address";
        return;
      }

      message.textContent = `‚úÖ Withdrawal of $${amount.toFixed(2)} to ${bnbAddress} submitted!`;

      coins -= Math.floor(amount * 100);
      updateDisplay();
      syncBalance();
      notifyAdmin(amount, bnbAddress);
    }

    fetchBalance();
  </script>
</body>
</html>
